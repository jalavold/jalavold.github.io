<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .myheart{
            font-size: 200px;
            color: red;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .beatingheart {
            animation: beatingheart 1s linear infinite;
        }

        @keyframes beatingheart {
        0% {
            transform: scale(1.1);
        }
        50% {
            transform: scale(0.8);
        }
        100% {
            transform: scale(1);
        }

}
    </style>
</head>
<body>
<h1>Topic 13 - Designing, Defining, and Triggering CSS3 Animations without Custom Libraries</h1>
<br>
<p>This first animation is a pulsing heart.</p>

</body>
</html>
