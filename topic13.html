<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .myheart{
            font-size: 200px;
            color: red;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .beatingheart, .beatingheart2:hover {
            animation: beatingheart 1s linear infinite;
        }

        @keyframes beatingheart {
        0% {
            transform: scale(1.1);
            }
        50% {
            transform: scale(0.8);
            }   
        100% {
            transform: scale(1);
            }
        }


    </style>
</head>
<body>
<h2>Topic 13 - Designing, Defining, and Triggering CSS3 Animations without Custom Libraries</h2>
<br>
<table>
    <row>
        <td>
            <h4>This first animation is a pulsing heart.  It is step to start pulsing right away.</h4>
            <div class="myheart beatingheart">♥</div>
        </td>
        <td>
            <h4>This version of the pulsing heart will only beat while the mouse is hovering over it.</h4>
            <div class="myheart beatingheart2">♥</div>
        </td>
        <td></td>
    </row>
</table>

</body>
</html>
