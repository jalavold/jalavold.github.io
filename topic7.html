<!DOCTYPE html>
<html>
<head>
    <script>
        function modDiv(){
            document.getElementById("exampleDiv").style.backgroundColor="pink";
        };
        function modP(){
            document.getElementById("exampleP").style.color="green";
        };
        function modDivLoc(){
            var mydiv = document.getElementById("exampleDiv");
            mydiv.style.position = "absolute"; 
            mydiv.style.top = '200px';
            mydiv.style.left = '200px';
            mydiv.style.right = '200px';
            mydiv.style.bottom = '200px'
            mydiv.style.height = "";
            mydiv.style.width = "";;
        };
        function modFontStyle(){
            document.getElementById("exampleP").style.fontFamily = "Brush Script MT";
        };
        function modFontSize(){
            document.getElementById("exampleP").style.fontSize = "24pt";
        };
        function modHWColor(){
            var mydiv = document.getElementById("exampleDiv");
            mydiv.style.position = "absolute"; 
            mydiv.style.height = "100px";
            mydiv.style.width = "400px";
            mydiv.style.backgroundColor = "yellow";
        };
        function divInvis(){
            document.getElementById("exampleDiv").style.visibility = "hidden";
        };
        function divVis(){
            document.getElementById("exampleDiv").style.visibility = "visible";
        };
        function chgAllP(){
            var element = document.getElementsByTagName('p');
            for (var inc = 0 ; inc < element.length ; inc++){
                element[inc].style.fontFamily = "Brush Script MT";
                element[inc].style.color = "purple";
            }
        };
        function chgClass(){
            var element = document.getElementsByClassName("myp");
            for (var inc = 0 ; inc < element.length ; inc++){
                element[inc].style.backgroundColor = "red";
            }
        };

    </script>
</head>
<body>
<h2>Topic7 - Manipulating CSS Class Properties Using JavaScript</h2>
<h3>Listed below is an example of implementing the above topic.</h3>
<br>

<button onclick="modDiv()" type="button">Div color pink</button>
<button onclick="modP()" type="button">Font color green</button>
<button onclick="modDivLoc()" type="button">Move Div</button>
<button onclick="modFontStyle()" type="button">Script Font Family</button>
<button onclick="modFontSize()" type="button">Change Font Size</button>
<button onclick="modHWColor()" type="button">Change Div Color and Size</button>
<button onclick="divInvis()" type="button">Div Invisible</button>
<button onclick="divVis()" type="button">Div Visible</button>
<button onclick="chgAllP()" type="button">Change all paragraph tags</button>
<button onclick="chgClass()" type="button">Change all class "myp" to red font color</button>
<hr>
<div class="myp" id="exampleDiv">
    <p id="exampleP">This text is inside a div</p>
</div>

</body>
</html>
